<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>TACTICAL OPS: GRID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="startScreen">
        <h1>TACTICAL OPS</h1>
        <p class="hint">ЛКМ - Обрати | ПКМ - Інфо про клас</p>
        
        <div class="class-grid" id="classGrid"></div>

        <input type="text" id="nick" placeholder="Позивний" maxlength="12" autocomplete="off">
        <button id="playBtn">РОЗПОЧАТИ ОПЕРАЦІЮ</button>
    </div>

    <div id="infoModal">
        <div id="closeInfo">✖</div>
        <div id="info-title">Warrior</div>
        <canvas id="info-canvas" width="260" height="150"></canvas>
        <div id="info-desc">Опис класу...</div>
        <div id="info-stats"></div>
    </div>

    <div id="ui-layer">
        <div id="hud-stats">
            <div id="ui-name" style="margin-bottom:10px; font-weight:bold; color:white;">Player</div>
            <div class="stat-row"><span class="l" style="color:#f44">HP</span><div class="bar-bg"><div id="bar-hp" class="bar-fill" style="background:#d32f2f"></div><span id="txt-hp" class="bar-txt"></span></div></div>
            <div class="stat-row"><span class="l" style="color:#48f">MP</span><div class="bar-bg"><div id="bar-mana" class="bar-fill" style="background:#1976d2"></div><span id="txt-mana" class="bar-txt"></span></div></div>
            <div class="stat-row"><span class="l" style="color:#fb0">ST</span><div class="bar-bg"><div id="bar-stam" class="bar-fill" style="background:#fbc02d"></div><span id="txt-stam" class="bar-txt"></span></div></div>
        </div>

        <div id="minimap-container">
            <canvas id="minimap" width="300" height="300"></canvas>
        </div>
    </div>

    <canvas id="game"></canvas>

    <script type="module" src="game.js"></script>
</body>
</html>
